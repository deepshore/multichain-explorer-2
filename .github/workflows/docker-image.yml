name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/deepshore/multichain-explorer:${{ env.GITHUB_REF_NAME }}-${{ env.GITHUB_RUN_ID }}
    - name: push container image to registry
      run: |
        docker push ghcr.io/deepshore/multichain-explorer:${{ env.GITHUB_REF_NAME }}-${{ env.GITHUB_RUN_ID }}
        if echo ${{ env.GITHUB_REF_NAME }} | grep -c "master"
        then
        docker tag ghcr.io/deepshore/multichain-explorer:${{ env.GITHUB_REF_NAME }}-${{ env.GITHUB_RUN_ID}} ghcr.io/deepshore/multichain-explorer:latest
        docker push ghcr.io/deepshore/multichain-explorer:latest
        fi
